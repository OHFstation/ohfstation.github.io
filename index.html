<script type="text/javascript">	
function show_runtime()
 {           
window.setTimeout("show_runtime()", 1000);   
                 X = new Date("07/20/2021 21:00:00");   
                 Y = new Date();   
                 T = (Y.getTime() - X.getTime());    
                 M = 24 * 60 * 60 * 1000;      
                 a = T / M;    
                 A = Math.floor(a);          
                 b = (a - A) * 24;               
                 B = Math.floor(b);  
                 c = (b - B) * 60;    
                 C = Math.floor((b - B) * 60);   
                 D = Math.floor((c - C) * 60);      
                 runtime_span.innerHTML = "Running : " + A + " Day " + B + " Hour " + C + " Minute " + D + " Second "             
                 }               
                 show_runtime();     
           </script>
